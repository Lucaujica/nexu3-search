<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexu Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('88e96c6e93d6fbc02a83eedf556ecf93.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      width: 60%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      font-size: 1.2rem;
    }

    button {
      padding: 15px 25px;
      border: none;
      background-color: #ffffffbb;
      color: #333;
      font-size: 1.2rem;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Nexu Search</h1>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search the web..." required>
    <button type="submit">Search</button>
  </form>
</body>
</html>
